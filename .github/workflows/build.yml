name: Build

on: [push, pull_request]

env:
  IMAGE_NAME: "lumen-actions-sandbox"
  GKE_PROJECT: "threedev.com/api-project-479457777539"
  CONTAINER_REPO: "gcr.io/threedev.com/api-project-479457777539"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          php-version: '7.4'
          tools: pecl
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Directory Permissions
        run: mkdir -p storage bootstrap/cache && chmod -R 777 storage bootstrap/cache
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
      - name: Build the Docker image
        run: docker build . --file docker/Dockerfile --tag "$IMAGE_NAME":$(date +%s) --tag "$CONTAINER_REPO"/"$IMAGE_NAME":"$GITHUB_SHA"

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_KEY }}
      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: |
          # Set up docker to authenticate
          # via gcloud command-line tool.
          gcloud auth configure-docker
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: docker push "$CONTAINER_REPO"/"$IMAGE_NAME":"$GITHUB_SHA"
