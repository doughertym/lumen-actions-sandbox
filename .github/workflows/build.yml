name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  IMAGE_NAME: "lumen-actions-sandbox"
  CONTAINER_REPO: "gcr.io/lithe-breaker-191614"
  MY_VARIABLE: "default-value"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          php-version: '7.4'
          tools: pecl
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Directory Permissions
        run: mkdir -p storage bootstrap/cache && chmod -R 777 storage bootstrap/cache
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit

      - name: Set production values
        if: contains(github.ref, 'production') || contains(github.ref, 'master')
        run: |
          echo "::set-env name=IMAGE_NAME::lumen-actions"

      - name: Build the Docker image
        run: |
          php artisan version ${{ github.run_number }} ${{ github.head_ref }} >.version
          docker build . --file docker/Dockerfile --tag "$IMAGE_NAME":"$GITHUB_RUN_NUMBER" \
            --tag "$CONTAINER_REPO"/"$IMAGE_NAME":"$GITHUB_RUN_NUMBER"

      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_KEY }}
      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: |
          # Set up docker to authenticate
          # via gcloud command-line tool.
          gcloud auth configure-docker
      # Push the Docker image to Google Container Registry
      - name: Publish
        run: docker push "$CONTAINER_REPO"/"$IMAGE_NAME":"$GITHUB_RUN_NUMBER"

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_KEY }}

      - name: Set production values
        if: contains(github.ref, 'production') || contains(github.ref, 'master')
        run: |
          echo "::set-env name=IMAGE_NAME::lumen-actions"

      # Deploy image to Cloud Run
      - name: Deploying to staging
        run: |
          gcloud --project lithe-breaker-191614 run deploy "$IMAGE_NAME" \
            --region us-central1 \
            --image "$CONTAINER_REPO"/"$IMAGE_NAME":"$GITHUB_RUN_NUMBER" \
            --platform "managed" \
            --allow-unauthenticated